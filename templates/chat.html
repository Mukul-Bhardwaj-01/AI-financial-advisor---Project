<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI - FinanceAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(0, 217, 255, 0.3);
        }

        .header h1 {
            font-size: 1.8em;
            background: linear-gradient(45deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-container {
            flex: 1;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .welcome-message {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-message h2 {
            color: #00d9ff;
            margin-bottom: 15px;
        }

        .quick-questions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .quick-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .quick-btn:hover {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
        }

        .message.user .message-bubble {
            background: linear-gradient(45deg, #00ff88, #00d9ff);
            color: #0f2027;
            font-weight: 500;
        }

        .message.ai .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            color: white;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(45deg, #00ff88, #00d9ff);
        }

        .ai-avatar {
            background: rgba(0, 217, 255, 0.3);
            border: 2px solid #00d9ff;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 15px;
            max-width: 70px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #00d9ff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-top: 2px solid rgba(0, 217, 255, 0.3);
        }

        .chat-input-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ff88, #00d9ff);
            color: #0f2027;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }

            .quick-questions {
                flex-direction: column;
            }

            .quick-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí¨ Chat with AI Financial Advisor</h1>
        <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <div class="chat-container">
        <div class="welcome-message">
            <h2>üëã Hello! I'm your AI Financial Advisor</h2>
            <p>Ask me anything about your finances, budgeting, savings, or investments!</p>
            
            <div class="quick-questions">
                <button class="quick-btn" onclick="sendQuickQuestion('How can I save more money?')">
                    How can I save more?
                </button>
                <button class="quick-btn" onclick="sendQuickQuestion('What should I do with my EMI?')">
                    EMI advice?
                </button>
                <button class="quick-btn" onclick="sendQuickQuestion('How to build an emergency fund?')">
                    Emergency fund tips?
                </button>
                <button class="quick-btn" onclick="sendQuickQuestion('Investment advice for beginners?')">
                    Investment tips?
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>

        <div class="message ai" style="display: none;">
            <div class="message-avatar ai-avatar">ü§ñ</div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Ask me anything about your finances..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                Send üöÄ
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendQuickQuestion(question) {
            chatInput.value = question;
            sendMessage();
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${isUser ? 'user-avatar' : 'ai-avatar'}`;
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');

            if (isUser) {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';

            // Disable input
            sendBtn.disabled = true;
            chatInput.disabled = true;

            // Show typing indicator
            typingIndicator.classList.add('active');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const result = await response.json();

                // Hide typing indicator
                typingIndicator.classList.remove('active');

                if (result.success) {
                    addMessage(result.response, false);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again!', false);
                }
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('Sorry, I\'m having trouble connecting. Please try again!', false);
            } finally {
                // Enable input
                sendBtn.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        // Auto-focus on input when page loads
        chatInput.focus();
    </script>
</body>
</html>
